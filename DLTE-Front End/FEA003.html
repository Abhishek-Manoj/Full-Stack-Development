<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>KYC Application</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">

<body>
    
        <!-- //Heading for the application form -->
    <div class="container-fluid text-bg-primary text-dark py-3">
        <header class="text-center">
            <h1>KYC Application Form</h1>
        </header>
    </div>
    <!-- The application form begins -->
    <section class="container-fluid py-3">
        <form class="card p-4 text-bg-success ">
            <div class="form-group">
                <label>Name</label>
                <input type="text" class="form-control" placeholder="Name">
            </div>
           <div class="form-group">
                <label>Pan number</label>
                <input type="text" class="form-control" placeholder="Pan number">
            </div>
            <div class="form-group">
               <label>Aadhaar number</label>
              <input type="text" class="form-control" placeholder="Aadhaar number">
            </div>
            <div class="form-group">
                <label >Address</label>
                <textarea class="form-control" name="Address" placeholder="Address" rows="3"></textarea>
              </div>
              <div class="form-group">
                <label>Contact Number</label>
               <input type="text" class="form-control" placeholder="number">
             </div>
            
            <div class="form-group">
                <label for>Account Type</label>
                <select class="form-control" >
                  <option>Savings</option>
                  <option>Current</option>
                </select> 
                <label>Gender</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                    <label>Male</label>
                
                </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                    <label>Female</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                    <label>Others</label>
                </div>  
            </div>
        <div class="d-flex justify-content-end">
            <button type="submit" class="btn btn-primary m-3">Submit</button>
            <button type="reset" class="btn btn-danger m-3">Reset</button>

        </div>    
      
    </form>
</body>
</html>
