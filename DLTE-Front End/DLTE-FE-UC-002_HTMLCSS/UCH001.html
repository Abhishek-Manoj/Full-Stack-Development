<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <link rel="stylesheet" href="styles/form.css">
    <title>Document</title>
</head>
<body>
    <h1 class="title">Customer Information</h1>
    <div class="container">
        
        <div class="child">
        <form action="">
            <div class="grp">
                <label>Customer Name</label>
                <input type="text" name="fullname" placeholder="Customer Full Name">
            </div>
            <div class="grp">
                <label>Customer PAN</label>
                <input type="text" name="pan" placeholder="PAN Number">
            </div>
            <div class="row">
                <div class="col">
                    <label>Mobile No</label>
                    <input type="text" name="number" placeholder="Mob No.">
                </div>
                <div class="col">
                    <label>Email ID</label>
                    <input type="input" name="email" placeholder="Email ID">
                </div>
            </div>
            <div class="btn">
                <input id="bt" type="submit" value="Submit"/>

                <input id="bt" type="reset" value="Clear">
            </div>
        </form>
    </div>
    </div>
</body>
</html>
